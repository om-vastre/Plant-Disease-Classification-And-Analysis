<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row col-md-6 offset-md-3">
                <h1 class="text-center" style="margin-top: 50px; margin-bottom: 50px;">Plant Diseases Classification</h1>
                <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="input-group font-monospace" style="margin-top: 10px; margin-bottom: 50px;">
                        <input type="file" class="form-control" id="inputGroupFile04" name="file"
                            aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload</button>
                    </div>
                </form>

                <p class="text-center">Results</p>

                <div class="card">
                    <div class="card-header">
                        {{ cla }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ title }}</h5>
                        <p class="card-text">{{ desc }}</p>
                        <a href="https://www.google.com/search?q={{ cla }}" class="btn btn-primary">Search for it</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
